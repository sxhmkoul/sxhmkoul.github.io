<!doctype html>
<html lang="en" ng-app ="lunchApp">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      #result{
        color: #40ca00;
      }
      #validation{
        color: red;
      }
    </style>
  </head>
<body >
   <div class="container" ng-controller ="lunchAppController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model ="lunchMenu" ng-keyup = "validateKey()">
             
             
             <span id="result">{{result}}</span>
             <span id="validation">{{val}}</span>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click = "clickBtn()">Check If Too Much</button>
         </div>
         <div class="form-group message">
            
           
         </div>
   </div>

</body>
</html>
